name: CI - Build and Test

on:
  workflow_call:
    inputs:
      analyze_directories:
        required: false
        type: string
        default: "lib test"
      concurrency:
        required: false
        type: number
        default: 4
      coverage_excludes:
        required: false
        type: string
        default: ""
      flutter_channel:
        required: false
        type: string
        default: "stable"
      format_directories:
        required: false
        type: string
        default: "lib test"
      format_exclude:
        required: false
        type: string
        default: ""
      format_line_length:
        required: false
        type: string
        default: "80"
      min_coverage:
        required: false
        type: number
        default: 100
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      test_optimization:
        required: false
        type: boolean
        default: true
      test_recursion:
        required: false
        type: boolean
        default: false
      working_directory:
        required: false
        type: string
        default: "."
      run_build:
        required: false
        type: boolean
        default: false
env:
  GITHUB_OUTPUT: ${{github.workspace}}/.github/workflows/output.txt
permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout 

jobs:
  define-flutter-versions:
      runs-on: ubuntu-latest

      outputs:
        flutter-versions: ${{ steps.flutter-versions.outputs.flutter-versions }}

      steps:
        - name: Define Flutter Versions
          id: flutter-versions
          env:
            flutter_version: ${{ vars.FLUTTER_FRAMEWORK_VERSION }}
          run: |
            VERSION="${{env.flutter_version}}"
            IFS=', ' read -r -a VERSION_ARRAY <<< "$VERSION"

            if [[ ${#VERSION_ARRAY[@]} -ge 2 ]]; then
              VERSIONS="[\"${VERSION_ARRAY[0]}\", \"${VERSION_ARRAY[1]}\"]"
            elif [[ ${#VERSION_ARRAY[@]} -eq 1 ]]; then
              VERSIONS="[\"${VERSION_ARRAY[0]}\"]"
            else
              VERSIONS="[]"
            fi
            echo "flutter versions = $VERSIONS"
            echo "flutter-versions=$VERSIONS" >> "$GITHUB_OUTPUT"
  build:
    runs-on: ${{inputs.runs_on}}
    needs: define-flutter-versions
    timeout-minutes: 30
    strategy:
      matrix:
        flutter_versions: ${{ fromJSON(needs.define-flutter-versions.outputs.flutter-versions) }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: 🎯 Setup Flutter (Version - ${{ matrix.flutter_versions }})
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: ${{ matrix.flutter_versions }}
          channel: ${{ inputs.flutter_channel }}
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
          architecture: x64

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🏗️ Build Dependencies
        if: ${{ inputs.run_build }}
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: 🚀 Install Very Good CLI
        run: flutter pub global activate very_good_cli

      - name: ✨ Check Formatting
        run: |
          exclude_patterns="${{ inputs.format_exclude }}"
          find_cmd="find lib test -name '*.dart'"
          for pattern in $exclude_patterns; do
            find_cmd+=" ! -path '$pattern'"
          done
          eval "$find_cmd" | xargs dart format --line-length ${{ inputs.format_line_length }} --set-exit-if-changed

      - name: 🕵️ Analyze
        run: flutter analyze ${{ inputs.analyze_directories }}

      - name: 🧪 Run Tests
        run: |
          very_good test -j ${{ inputs.concurrency }} \
          ${{ inputs.test_recursion && '--recursive' || '' }} \
          ${{ inputs.test_optimization && '--optimization' || '--no-optimization' }} \
          --coverage --test-randomize-ordering-seed random

      - name: 📊 Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: ${{ inputs.working_directory }}/coverage/lcov.info
          exclude: ${{ inputs.coverage_excludes }}
          min_coverage: ${{ inputs.min_coverage }}
